<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="google-site-verification" content="VDwolzsvRfxI7JfYuEAiyWal-sUatjg6ju1co044H5o" />

  <title>{{ page.title }} - {{ site.title }}</title>
  <!--    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>-->

  <!--<link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css">-->
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/png" href="{{ site.path }}/images/favicon.png" />
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
  <!--<script src="{{ site.path }}/js/bootstrap.min.js"></script>-->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <style type="text/css" id="custom-background-css">
    body.custom-background {
      background-color: #d7c7e2;
    }
  </style>
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt| strip_html }}" />
  <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
  {% else %}
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  <meta name="author" content="{{ site.name }}" />

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="twitter:title" content="{{ page.title }}" />
  {% endif %}
</head>
